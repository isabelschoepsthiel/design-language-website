project:
  name: "IBM Website"
  author:
    full_name: "Isabel Schöps, geborene Thiel"
    birth_date: "1983-07-16"
    location: "Sömmerda, Deutschland"
    contact:
      email_primary: "si_foundation@icloud.com"
      email_backup: "isabelschoeps.github@icloud.com"
      phone: "0162 1819565"
  description: >
    Offizielles Gatsby-Projekt unter der Leitung von Isabel Schöps Thiel,
    verknüpft mit dem SI Security Intelligence Framework zur Bekämpfung von
    digitaler Gewalt, Identitätsdiebstahl, Cybercrime, Deepfakes und
    Menschenhandel. Die Veröffentlichung erfolgt über GitHub Pages im IPM-Root.
  repository: "https://github.com/isabelschoepsthiel/ipm-website-root"
  deployment_url: "https://isabelschoepsthiel.github.io/ipm-website-root/"

structure:
  root: "IPM-Website-Root"
  pages_dir: "src/pages"
  components_dir: "src/components"
  styles_dir: "src/styles"
  static_dir: "static"
  build_output: "public"
  docs_output: "docs"
  actions_workflow: ".github/workflows/deploy.yml"

build:
  framework: "Gatsby"
  node_version: "20"
  package_manager: "npm or yarn"
  cache_dirs:
    - ".cache"
    - "public"
  path_prefixing: true
  deployment: 
    method: "GitHub Actions"
    branch: "main"
    target: "GitHub Pages"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"

